<div class="container">
  <img src="imagenes/buynow.png" width="100%" alt="buynow" style="margin-top: 60px;">

<hr>
    <div class="container txt">
      <p>
        Puedes suscribirte a nuestros Email de noticias semanales dejando tu
        informacion aquí debajo! <br />
        <hr>
        Además si tienes alguna consulta o comentario nos lo puedes dejar!
      </p>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="contact-form" class="was-validated" action="">
            <div class="form-group">
              <label for="name" id="name-label" style="color: white"
                >Nombre:<input
                  type="name"
                  id="name"
                  class="form-control"
                  placeholder="Ingrése su nombre"
                  required
              /></label>
            </div>
            <div class="form-group">
              <label for="surname" id="surname-label" style="color: white"
                >Apellido:<input
                  type="name"
                  id="surname"
                  class="form-control"
                  placeholder="Ingrése su apellido"
                  required
              /></label>
            </div>
            <div class="form-group">
              <label form="email" id="email-label" style="color: white"
                >Email:<input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Correo electrónico."
                  required
              /></label>
            </div>
            <div class="form-group">
              <label for="comment" style="color: white">Mensaje:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
              <small style="color: white">*Opcional</small>
            </div>
            <button type="submit">Enviar</button>
          </form>
          <hr />
        </div>
      </div>
    </div>

    <script
